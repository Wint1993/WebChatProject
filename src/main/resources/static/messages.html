
<h2>Wiadomosci</h2>
<div class="panel panel-default">
    <div class="col-sm-3">
        ID
    </div>
    <div class="col-sm-3">
        Treść
    </div>
    <div class="col-sm-3">
        Od
    </div>
</div>



<div class="panel panel-default" ng-repeat="message in messages">

    <div class="col-sm-3">
        <div class="panel-default"> {{message.id}}</div>
    </div>
    <div class="col-sm-3">
        <div class="panel-default"> {{message.message}}</div>
    </div>
    <div class="col-sm-3">
        <div class="panel-default"> {{message.from.firstName}}</div>
    </div>
</div>

<div>

    <tr>
        <td colspan="3">
            <div class="btn-group pull-right ng-scope">
                <button type="button"
                        ng-class="{'active':itemsByPage==10}"
                        ng-click="itemsByPage=10"
                        class="btn btn-default">10</button>
                <button type="button"
                        ng-class="{'active':itemsByPage==25}"
                        ng-click="itemsByPage=25"
                        class="btn btn-default">25</button>
                <button type="button"
                        ng-class="{'active':itemsByPage==50}"
                        ng-click="itemsByPage=59"
                        class="btn btn-default">50</button>
            </div>
        </td>
    </tr>



</div>
