<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body >



    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4"></div>
            <div class="col-md-4 col-sm-4 col-lg-4">
                <div class = "panel panel-default">

                    <label for="login">Login: </label>
                    <input type="text" class="form-control" id="login" aria-describedby="login" placeholder="Enter your login" required ng-model ="credentials.user">

                    <label for="inputPassword">Password: </label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required
                           ng-model="credentials.password">


                    <div class="form-group text-right">
                        <small><a ng-href="/#/register">Register</a></small>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(credentials)">Login</button>

                </div>
                <div class="col-md-4 col-sm-4 col-lg-4"></div>
            </div>
        </div>

    </div>

</section>
</body>
</html>
