
<h2>Wiadomosci</h2>
<div class="panel panel-default">
    <div class="col-sm-3">
        ID
    </div>
    <div class="col-sm-3">
        Treść
    </div>
    <div class="col-sm-3">
        Od
    </div>
    <div class="col-sm-3">
        Do
    </div>
</div>



<div class="panel panel-default" dir-paginate= "message in messages|itemsPerPage:5">

    <div class="col-sm-3">
        <div class="panel-default"> {{message.id}}</div>
    </div>
    <div class="col-sm-3">
        <div class="panel-default"> {{message.message}}</div>
    </div>
    <div class="col-sm-3">
        <div class="panel-default"> {{message.from.firstName}}</div>
    </div>
    <div class="col-sm-3">
        <div class="panel-default"> {{message.to.firstName}}</div>
    </div>

</div>

<div class = "panel panel-default">
    Add message:
    Text <input type="text" ng-model="newMessage" />
    From <input type="text" ng-model="messegeFrom" />
    To <input type="text" ng-model="messageTo" />
    <a href="#" class="btn btn-default" ng-click="addMessages()"> Add</a>
</div>

<div class = "panel panel-default">
    <tr>
            <div class="btn-group pull-left ng-scope">
            <dir-pagination-controls
                        max-size="5"
                        direction-links="true"
                        boundary-links="true" >
            </dir-pagination-controls>
            <div>
    </tr>
</div>
